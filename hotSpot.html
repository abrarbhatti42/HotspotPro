<!DOCTYPE html>
<html lang="en">
<head>  
    <title>LST & NDVI Correlation</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link href="./src/output.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./leaflet/leaflet.js"></script>
    <link rel="stylesheet" href="./leaflet/leaflet.css">   
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    
    <!-- Navbar -->
    <nav class="bg-white border-gray-200 md:dark:bg-black">
      <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="https://flowbite.com/" class="flex items-center space-x-3 rtl:space-x-reverse">
            <img src="./images/logo.png" class="h-8 rounded-full" alt="pro" />
            <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">HotSpotPro</span>
        </a>

        <div class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
            <button type="button" class="flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600" id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown" data-dropdown-placement="bottom">
              <span class="sr-only">Open user menu</span>
              <img class="w-8 h-8 rounded-full" src="./images/leader4.jpg" alt="user photo">
            </button>
        </div>

        <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-user">
          <ul class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-black">
            <li>
              <a href="./index.html" class="block py-2 px-3 text-white bg-blue-700 rounded-sm md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-gray-600" >Home</a>
            </li>
            <li>
              <a href="./contact.html" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">contact us</a>
            </li>
            <li>
              <a href="./about.html" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">about</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
   
    <!-- Main Content -->
    <div class="h-[84vh] flex">

        <!-- Animated Background -->
    <div class="absolute inset-0 bg-cover bg-center opacity-30 pointer-events-none"
        style="background-image: url('./images/home_bg2.gif');">
    </div>
         
        <!-- Map Container (2/5 width) -->
        <div class="w-4/6 h-full overflow-hidden shadow-lg bg-blue-800 space-y-4 p-4 bg-white dark:bg-gray-800">
            <div id="map" class="h-full w-full rounded-lg"></div>
        </div>

        <!-- Controls & Image Display (3/5 width) -->
        <div class="w-2/6 h-full flex flex-col space-y-4 p-4 bg-white dark:bg-gray-800">
            <!-- Controls -->
             
            <div class="bg-gray-100 p-4 rounded-lg shadow flex flex-wrap gap-2 dark:bg-black justify-center">
                <button id="btn-aoi" class="text-white bg-gray-900 px-4 py-2 rounded-lg cursor-pointer">AOI</button>
                <button id="btn-ndvi" class="text-white bg-gray-900 px-4 py-2 rounded-lg cursor-pointer">NDVI</button>
                <button id="btn-lst" class="text-white bg-gray-900 px-4 py-2 rounded-lg cursor-pointer">LST</button>
                <button id="btn-hotspot" class="text-white bg-gray-900 px-4 py-2 rounded-lg cursor-pointer">HotSpot</button>

                <button class="btn-res text-white bg-gray-900 px-4 py-2 rounded-lg cursor-pointer" data-res="100">100m correlation</button>
                <button class="btn-res text-white bg-gray-900 px-4 py-2 rounded-lg cursor-pointer" data-res="200">200m correlation</button>
                <button class="btn-res text-white bg-gray-900 px-4 py-2 rounded-lg cursor-pointer" data-res="300">300m correlation</button>
                <button class="btn-res text-white bg-gray-900 px-4 py-2 rounded-lg cursor-pointer" data-res="400">400m correlation</button>
            </div>

            <!-- Correlation Image -->
            <div class="flex-grow flex items-center justify-center rounded-lg shadow dark:bg-black">
                <img id="graph-image" src="./images/Adobe Express - file.png" class="w-full h-full object-contain rounded-lg" alt="Select a resolution">
            </div>
        </div>
    </div>



    <!-- Footer -->
    <footer class="md:dark:bg-black text-white text-center p-4 w-full">
        <p>&copy; 2025 HotSpotPro. All rights reserved.</p>
    </footer>    

    <script src="script.js"></script>
</body>
</html>
